<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	</head>
	<body>
		<header data-th-replace="~{/layouts/headerForm::headerEditform}"></header>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form  th:action="${edicion} ? @{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}" method="POST">
					<div class="mb-3">
						<label for="codigo">Codigo</label>
						<div class="col-sm-12 col-lg-6">
						<input type="number" id="codigo" class="form-control" th:field="*{codigo}" th:disabled="${edicion} ? true : false">
						<input type="hidden" id="codigo" class="form-control" th:field="*{codigo}" th:if="${edicion}">
						</div>
					</div>
					<div class="mb-3">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" class="form-control" th:field="*{nombre}">
					</div>
					<div class="mb-3">
						<label for="duracion">Duracion</label>
						<input type="text" id="duracion" class="form-control" th:field="*{cantidadAnios}">
					</div>
					
					<div class="row mb-3 justify-content-center" th:if="${edicion}">
						<label for="estado" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Estado</label>
						<div class="col-sm-12 col-lg-4">
							<label class="form-check-label" for="radioActiva">Activa</label>
							<input class="form-check-input" type="radio" th:field="*{estado}" value="true" name="radioActiva" id="radioActive">
							
							<label class="form-check-label" for="radioInactiva">Inactiva</label>
							<input class="form-check-input" type="radio" th:field="*{estado}" value="false" name="radicoInactiva" id="radioInactiva"></input>
						</div>
					</div>
					<p class="text-center"><input type="submit" class="btn btn-warning" th:value="${edicion} ? 'Modificar' : 'Guardar'"></p>
				</form>
			</div>
		</div>
		
		
		<footer data-th-replace="~{/layouts/footer::footerEdit}"></footer>
		<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	</body>
</html>
