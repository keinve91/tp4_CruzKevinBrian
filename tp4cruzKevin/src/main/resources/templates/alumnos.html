<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<header data-th-replace="~{/layouts/headerForm::headerEditform}"></header>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col col-sm-12 col-md-6 col-lg-6">
				<div class="d-grid gap-2 justify-content-md-end mb-3">
					<a class="btn btn-primary" data-th-href="@{/alumno/nuevo}">Nuevo alumno</a>
				</div>
				<table class="table table-info">
					<tr>
						<th>LU</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Dni</th>
						<th>Email</th>
						<th>Telefono</th>
						<th>Fecha de nacimiento</th>
						<th>Domicilio</th>
						<th>Opciones</th>
					</tr>
					<tr data-th-each="a: ${alumnos}">
						<td data-th-text="${a.lu}"></td>
						<td data-th-text="${a.nombre}"></td>
						<td data-th-text="${a.apellido}"></td>
						<td data-th-text="${a.dni}"></td>
						<td data-th-text="${a.email}"></td>
						<td data-th-text="${a.telefono}"></td>
						<td data-th-text="${a.fechaNacimiento}"></td>
						<td data-th-text="${a.domicilio}"></td>
						<td>
							<a class="btn btn-warning" data-th-href="@{/alumno/modificar/}+${a.lu}" role="button">Editar</a>
							<a class="btn btn-danger"  data-th-href="@{/alumno/eliminar/}+${a.lu}" role="button">Eliminar</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<footer data-th-replace="~{/layouts/footer::footerEdit}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
